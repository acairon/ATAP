{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ATAP - Log In</title>
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
</head>
<body>
<div class="login-container">
    <header class="login-header">
        <img src="{% static 'IMAGES/logo.png' %}" alt="ATAP Logo">
        <h2>ATAP</h2>
    </header>
    <main class="login-body">
        <form method="post">
            {% csrf_token %}

            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="custom-input" placeholder="Username" required>
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="custom-input" placeholder="Password" required>
            </div>

            <button type="submit">Iniciar Sesi√≥n</button>

             {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
        </form>
    </main>
</div>
</body>
</html>
